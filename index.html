<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cover/Uncover Test-based Strabismus Screening System</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(to bottom right, rgba(13, 71, 161, 0.4), rgba(0, 0, 0, 0.5)),
                  url('https://samitivej-prod-new-website.s3.ap-southeast-1.amazonaws.com/public/uploads/contents/279b88444bd9734a2b0ccda5d047dbf5.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 60px 50px;
      border-radius: 30px;
      max-width: 800px;
      width: 90%;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      border: 2px solid rgba(13, 71, 161, 0.2);
      backdrop-filter: blur(10px) saturate(120%);
      animation: fadeUp 1.2s ease;
      transition: all 0.3s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 4rem;
      color: #0d47a1;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(13, 71, 161, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(to right, #0d47a1, #1a237e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      letter-spacing: 1px;
      text-shadow: 0 0 0.3px #000;
    }

    button {
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: white;
      border: none;
      padding: 1.2rem 3rem;
      font-size: 1.3rem;
      font-weight: 500;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      width: 120px;
      height: 120px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.5s ease;
    }

    button:hover::after {
      transform: translate(-50%, -50%) scale(3.5);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    button i {
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1.1rem;
        padding: 1rem 2rem;
      }

      .logo {
        font-size: 3rem;
      }
    }

    /* POPUP STYLE */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: white;
      max-width: 100%;
      width: 90%;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      font-family: 'Kanit', sans-serif;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }

    .popup-content h2 {
      margin-bottom: 20px;
      color: #0d47a1;
    }

    .popup-content p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #333;
      white-space: pre-line;
    }

    .popup-content button {
      background: linear-gradient(135deg, #0d47a1, #1a237e);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .popup-content button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #1a237e, #0d47a1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- POPUP -->
  <div id="popup">
    <div class="popup-content">
      <h2>ข้อตกลงการใช้ซอฟต์แวร์</h2>
      <p id="licenseText">กำลังโหลด...</p>
      <button onclick="closePopup()">ตกลง</button>
    </div>
  </div>

  <!-- MAIN -->
  <div class="container">
    <div class="logo">
      <i class="fas fa-eye"></i>
    </div>
    <h1>ระบบคัดกรองอาการตาเข<br>ด้วยวิธี Cover/Uncover Test</h1>
    <button onclick="start()"><i class="fas fa-play-circle"></i> เริ่มต้นใช้งาน</button>
  </div>

  <script>
    window.onload = function() {
      // แสดง popup
      document.getElementById("popup").style.display = "flex";

      // โหลด Readme.txt
      fetch("Readme.txt")
        .then(response => {
          if (!response.ok) throw new Error("โหลด Readme.txt ไม่สำเร็จ");
          return response.text();
        })
        .then(data => {
          document.getElementById("licenseText").innerText = data;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("licenseText").innerText = "ไม่สามารถโหลด Readme.txt ได้ กรุณาตรวจสอบไฟล์";
        });
    };

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function start() {
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
